<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flor.html">
    <title>Feliz Día de la Amistad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Fondo degradado */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6f61, #ffcc33, #33cc33, #33ccff, #ff33cc);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Día de la Amistad</h1>
        <button onclick="redirigirRegalo()">Mostrar regalo</button>
    </div>

    <script>
        function redirigirRegalo() {
            window.location.href = 'flor.html'; // Redirige a la página de la flor
        }
    </script>
</body>
</html>
